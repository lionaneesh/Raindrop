<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
{% if user and not user.is_anonymous %}
  <a>Hello, {{ repr user }}!</a>
  <br>
  <a href="/logout">Logout</a>
{% else %}
  <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Login with Twitter</a>
{% endif %}
</body>
</html>
